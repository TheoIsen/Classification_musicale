<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de Genre Musical</title>
</head>
<body>
    <h1>Analyse de Genre Musical</h1>
    <form method="post" action="/" enctype="multipart/form-data">
        <label for="file">Sélectionnez un fichier MP3 :</label><br>
        <input type="file" name="file" id="file" accept=".mp3" required>
        <br><br>
        <button type="submit">Analyser le fichier</button>
    </form>
    {% if prediction %}
    <h2>Résultat :</h2>
    <p><strong>Le genre musical prédit est :</strong> {{ prediction }}</p>
    {% endif %}
</body>
</html>
